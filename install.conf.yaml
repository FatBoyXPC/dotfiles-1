- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.xmonad/xmonad.hs:
        create: true
        path: xmonad.hs
    ~/.Xmodmap: Xmodmap
    ~/.xinitrc: xinitrc
    ~/.conkyrc: conkyrc

- shell:
  -
    - git update-submodules
    - Install/update submodules
