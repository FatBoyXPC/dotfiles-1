- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.xmonad/xmonad.hs:
        create: true
        path: xmonad.hs
    ~/.xmobarrc: xmobarrc
    ~/.Xmodmap: Xmodmap
    ~/.xinitrc: xinitrc
    ~/.conkyrc: conkyrc
    ~/bin: bin
    ~/.config/roxterm.sourceforge.net:
        create: true
        path: roxterm.sourceforge.net
    ~/.dir_colors: dir_colors

- shell:
  -
    - git update-submodules
    - Install/update submodules
